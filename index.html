<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/ToDo-Manager/assets/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do Manager</title>
  <script type="module" crossorigin src="/ToDo-Manager/index.js"></script>
  <link rel="modulepreload" crossorigin href="/ToDo-Manager/assets/vendor-I1I71QQ2.js">
  <link rel="stylesheet" crossorigin href="/ToDo-Manager/assets/vendor-DnveWo0P.css">
  <link rel="stylesheet" crossorigin href="/ToDo-Manager/assets/index-DSVJaLMA.css">
</head>

<body>
  <header class="header">
    <h1 class="header-title">TO DO LIST</h1>
  </header>

  <main>
    <section class="section">
      <div class="container">

        <form class="task-form">
          <div class="task-label-input-container">
    <label class="task-label" for="search-note"></label>
    <div class="input-container">
        <input class="task-input" type="text" id="search-note" name="search-note" placeholder="Search note...">
    </div>
</div>
          <!-- Select -->
<select class="form-select-list js-form-select-list" name="status" id="status">
    <option class="form-select-item" value="All">ALL</option>
    <option class="form-select-item" value="Complete">COMPLETE</option>
    <option class="form-select-item" value="Incomplete">INCOMPLETE</option>
</select>
          <!-- Theme -->
<button class="theme-button" type="button">
    <svg class="theme-icon-moon" width="20" height="20">
        <use href="/ToDo-Manager/assets/icons.svg#icon-moon"></use>
    </svg>
    <svg class="theme-icon-sun" width="20" height="20">
        <use href="/ToDo-Manager/assets/icons.svg#icon-sun"></use>
    </svg>
</button>
        </form>

        <!-- Empty -->
<div class="empty-img-text-container js-empty-block">
    <img class="empty-img" src="/ToDo-Manager/assets/empty.png" alt="Detective image" width="220">
    <p class="empty-text">Empty...</p>
</div>
        <!-- Task List -->
<div class="task-list-container">
    <ul class="task-list js-task-list"></ul>
    <button class="clear-list-button js-clear-list-button" type="button">Clear all list</button>
</div>
        <!-- Add Task Button -->
<button class="add-button js-add-task">
    <svg class="add-icon" width="24" height="24">
        <use href="/ToDo-Manager/assets/icons.svg#icon-plus"></use>
    </svg>
</button>
      </div>
    </section>

    <!-- Modal Window -->
<div class="container">
    <div class="modal-backdrop js-modal-backdrop">
        <div class="modal-window js-modal-window">
            <h2 class="modal-title">New Note</h2>

            <form class="modal-form js-modal-form">
                <input class="modal-input" type="text" id="text-note" name="text-note" placeholder="Enter your note..."
                    autofocus>

                <ul class="button-list">
                    <li class="button-item">
                        <button class="btn-cancel js-btn-cancel" type="button">Cancel</button>
                    </li>
                    <li class="button-item">
                        <button class="btn-apply js-btn-apply" type="submit">Apply</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
  </main>



</body>

</html>
